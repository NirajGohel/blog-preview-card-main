<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./output.css">

</head>

<body class="bg-yellow font-figtree">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white p-6 w-80 sm:w-96 border-black rounded-lg border drop-shadow-[8px_8px_0_rgba(0,0,0,1)] ">

      <img src="../assets/images/illustration-article.svg" alt="blog image" class="rounded-lg w-96">

      <p class="mt-6 mb-3">
        <span class="bg-yellow rounded text-lg px-3 py-1 font-bold">Learning</span>
      </p>

      <div>
        <p class="my-3 text-sm font-medium">Published 21 Dec 2023</p>

        <p class="font-extrabold text-xl mb-3 hover:text-yellow hover:cursor-pointer">HTML & CSS foundations</p>

        <p class="text-base">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="flex mt-4">
          <img src="../assets/images/image-avatar.webp" alt="author image" class="w-8 h-8">
          <p class="font-bold my-0.5 ml-3 text-base">Greg Hooper</p>
        </div>
      </div>

    </div>
  </div>

  <div class="absolute bottom-0 text-center w-full mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Niraj Gohel</a>.
  </div>

</body>

</html>
